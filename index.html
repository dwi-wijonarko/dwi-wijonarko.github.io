<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwi Wijonarko</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Warna latar belakang */
            font-family: 'Courier New', monospace; /* Font yang cocok untuk efek ketikan */
            color: #333;
        }
        #typing-text {
            font-size: 3em;
            /* Styling untuk efek kursor */
            border-right: .15em solid orange; /* Kursor default */
            white-space: nowrap; /* Pastikan teks tetap satu baris */
            overflow: hidden; /* Sembunyikan teks yang belum diketik */
            margin: 0 auto;
            letter-spacing: .15em; /* Jarak antar karakter */
            padding-right: 5px; /* Sedikit ruang untuk kursor */
        }

        /* Animasi Kursor Berkedip */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; } /* Warna kursor saat terlihat */
        }
    </style>
</head>
<body>

    <h1 id="typing-text"></h1>

    <script>
        const textToType = "Hello World";
        const typingElement = document.getElementById('typing-text');
        const typingSpeed = 150;
        let i = 0;

        function typeWriter() {
            if (i < textToType.length) {
                typingElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // Setelah selesai mengetik, terapkan animasi berkedip ke kursor
                typingElement.style.animation = 'blink-caret .75s step-end infinite';
            }
        }

        // Mulai fungsi ketikan
        typeWriter();
    </script>

</body>
</html>
