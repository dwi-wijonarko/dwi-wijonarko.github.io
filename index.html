<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dwi Wijonarko</title><style>body{display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;background-color:#f0f0f0;font-family:'Courier New',monospace;color:#333}#typing-text{font-size:3em;border-right:.15em solid orange;white-space:nowrap;overflow:hidden;margin:0 auto;letter-spacing:.15em;padding-right:5px}@keyframes blink-caret{from,to{border-color:transparent}50%{border-color:orange}}</style></head><body><h1 id="typing-text"></h1><script>const textToType="Hello World";const typingElement=document.getElementById('typing-text');const typingSpeed=150;let i=0;function typeWriter(){if(i<textToType.length){typingElement.innerHTML+=textToType.charAt(i);i++;setTimeout(typeWriter,typingSpeed)}else{typingElement.style.animation='blink-caret .75s step-end infinite'}}typeWriter();</script></body></html>
